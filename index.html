<!DOCTYPE html>
<html>
<head>
	<title>Set game</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">



</head>
<body>


	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<p class="display-2">The Game of Set</p>
			</div>
			<div class="col-1"></div>			
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<p class="lead">To understand the rules of the game, please follow the link:</p>
			</div>
			<div class="col-3"></div>			
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<a href="SET INSTRUCTIONS - ENGLISH.pdf" target="_blank" download><button class="btn btn-warning spacing">Rules</button></a>
			</div>
			<div class="col-1"></div>			
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<p class="lead spacing">The website is responsive but for ease of use, please play the game on largest screen possible</p>
			</div>
			<div class="col-1"></div>			
		</div>
		<hr>
		<div class="row">
			<div class="col-8">
				<button class="btn btn-success spacing test">Fill up the deck</button>
			</div>
			<div class="col-4">
				<p class="lead">Your set:</p>
			</div>			
		</div>
		<div class="row">
			<div class="col-2">
				<button class="btn btn-default spacing button0"><canvas class="canvas" id="card0"></canvas></button>
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button1"><canvas class="canvas" id="card1"></canvas></button>				
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button2"><canvas class="canvas" id="card2"></canvas></button>				
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button3"><canvas class="canvas" id="card3"></canvas></button>				
			</div>					
			<div class="col-4">
				<button class="btn btn-default spacing"><canvas class="canvasSet" id="set_card_1"></canvas></button>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<button class="btn btn-default spacing button4"><canvas class="canvas" id="card4"></canvas></button>
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button5"><canvas class="canvas" id="card5"></canvas></button>				
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button6"><canvas class="canvas" id="card6"></canvas></button>				
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button7"><canvas class="canvas" id="card7"></canvas></button>				
			</div>					
			<div class="col-4">
				<button class="btn btn-default spacing"><canvas class="canvasSet" id="set_card_2"></canvas></button>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<button class="btn btn-default spacing button8"><canvas class="canvas" id="card8"></canvas></button>
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button9"><canvas class="canvas" id="card9"></canvas></button>				
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button10"><canvas class="canvas" id="card10"></canvas></button>				
			</div>		
			<div class="col-2">
				<button class="btn btn-default spacing button11"><canvas class="canvas" id="card11"></canvas></button>				
			</div>					
			<div class="col-4">
				<button class="btn btn-default spacing"><canvas class="canvasSet" id="set_card_2"></canvas></button>
			</div>
		</div>
		<div class = "row">
			<div class="col-8">
				<button class="btn btn-info spacing" onclick="resetGame()">Reset Game</button>
			</div>
			<div class="col-4">
				<button class="btn btn-danger spacing" onclick="clearSet()">Clear set selection</button>
			</div>			
		</div>


	</div>

	<script type="text/javascript" src="script.js"></script>

</body>



</html>
